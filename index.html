<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Pickle</title>
        <link href="images/logos/pickle-logo.png" rel="icon">

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="libraries/bootstrap-3.3.6/css/bootstrap.min.css">

        <!-- ANIMATION -->
        <link rel="stylesheet" href="libraries/animate.css">

        <!-- CUSTOM STYLE -->
        <link href="css/style.css" rel="stylesheet" type="text/css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" type="text/javascript"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <div id="hero-container">
            <div class="jumbotron vertical-center">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-md-12 wow fadeIn" data-wow-duration="0.5s">
                            <img id="hero-logo" src="images/logos/pickle-text-logo.png">
                        </div>
                    </div>
                    <div class="row">
                        <div id="hero-text" class="col-md-12">
                            <h1 class="wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.5s">Problem solved.</h1>
                            <h3 class="wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="1s">The social network for voting.</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="down-indicator-button" class="fill-in-white btn wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="1.5s"
                                 onmouseover="if ($(window).width() > 1100) {document.getElementById('down-icon').src='images/icons/down-icon-green.png'}"
                                 onmouseout="if ($(window).width() > 1100) {document.getElementById('down-icon').src='images/icons/down-icon-white.png'}">
                                <img id="down-icon" src="images/icons/down-icon-white.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main" class="container">
            <div id="content">
            </div>
        </div>
        <footer class="footer">
        </footer>
        <div id="scripts">
            <!-- SCRIPTS-->
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
                    type="text/javascript"></script>
            <script src="libraries/jquery-ui.min.js" type="text/javascript"></script>

            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="libraries/bootstrap-3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

            <!-- WOW -->
            <script src="libraries/wow.min.js" type="text/javascript"></script>
            <script type="text/javascript">
                new WOW().init();
            </script>

            <!-- Custom JS -->
            <script src="js/smooth-scroll.js" type="text/javascript"></script>
        </div>

    </body>
</html>
